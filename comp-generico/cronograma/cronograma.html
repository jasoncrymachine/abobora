<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma</title>
    <link rel="stylesheet" href="cronograma.css">
</head>

<body>
    <div class="grade-principal">
        <div class="gp-area1">
            <div class="area-botao-perfil">
                <form action="/abobora/index.html">
                    <button type="submit" aria-label="botão para a pagina perfil">perfil</button>
                </form>
            </div>
            <div class="area-botao-objetivos">
                <form action="/abobora/comp-generico/objetivos.html">
                    <button type="submit" aria-label="botão para a pagina objetivos">objetivos</button>
                </form>
            </div>
        </div>
        <div class="gp-area2">
            <div class="barra-superior">
                <div class="area-grafico-semanal"></div>
                <div class="area-calendario"></div>
            </div>
            <div class="cronograma">
                <div aria-label="0 ~ 1">
                    <h3>00:00</h3>
                </div>
                <div aria-label="1 ~ 2" id="dormir">
                    <h3>1:00</h3>
                </div>
                <div aria-label="2 ~ 3" id="dormir">
                    <h3>2:00</h3>
                </div>
                <div aria-label="3 ~ 4" id="dormir">
                    <h3>3:00</h3>
                </div>
                <div aria-label="4 ~ 5" id="dormir">
                    <h3>4:00</h3>
                </div>
                <div aria-label="5 ~ 6" id="dormir">
                    <h3>5:00</h3>
                </div>
                <div aria-label="6 ~ 7" id="dormir">
                    <h3>6:00</h3>
                </div>
                <div aria-label="7 ~ 8" id="dormir">
                    <h3>7:00</h3>
                </div>
                <div aria-label="8 ~ 9">
                    <div class="trinta-min">
                        <div class="levantar">
                            <h3>8:00</h3>
                        </div>
                        <div class="cafe">
                            <h3>8:30</h3>
                        </div>
                    </div>
                </div>
                <div aria-label="9 ~ 10" id="gravar">
                    <h3>9:00</h3>
                </div>
                <div aria-label="10 ~ 11" id="gravar">
                    <h3>10:00</h3>
                </div>
                <div aria-label="11 ~ 12" id="gravar">
                    <h3>11:00</h3>
                </div>
                <div aria-label="12 ~ 13">
                    <h3>12:00</h3>
                </div>
                <div aria-label="13 ~ 14" id="gravar">
                    <h3>13:00</h3>
                </div>
                <div aria-label="14 ~ 15" id="gravar">
                    <h3>14:00</h3>
                </div>
                <div aria-label="15 ~ 16">
                    <h3>15:00</h3>
                </div>
                <div aria-label="16 ~ 17" id="gravar">
                    <h3>16:00</h3>
                </div>
                <div aria-label="17 ~ 18" id="gravar">
                    <h3>17:00</h3>
                </div>
                <div aria-label="18 ~ 19">
                    <h3>18:00</h3>
                </div>
                <div aria-label="19 ~ 20" id="gravar">
                    <h3>19:00</h3>
                </div>
                <div aria-label="20 ~ 21" id="gravar">
                    <h3>20:00</h3>
                </div>
                <div aria-label="21 ~ 22">
                    <h3>21:00</h3>
                </div>
                <div aria-label="22 ~ 23">
                    <h3>22:00</h3>
                </div>
                <div aria-label="23 ~ 24" id="gravar">
                    <h3>23:00</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

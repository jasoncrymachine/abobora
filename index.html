<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abobora</title>
    <link rel="stylesheet" href="abobora.css">
</head>

<body>
    <div class="grade-principal-perfil">
        <div class="area-home-perfil">
            <div class="area-titulo">
                <iframe src="/abobora/componentes-principais/perfil/titulo/titulo-abobora.html" frameborder="0"
                    scrolling="no"></iframe>
            </div>
        </div>
        <div class="area-perfil">
            <div class="grade-interna-perfil">
                <div class="botao1-b1-perfil">
                    <div class="b1-area1"></div>
                    <div class="b1-area2">
                        <iframe src="/abobora/componentes-principais/perfil/titulo/titulo-abobora.html" frameborder="0"
                            scrolling="no"></iframe>
                    </div>
                </div>
                <div class="botao2-b2-perfil">
                    <iframe src="/abobora/componentes-principais/perfil/botao-v2/botao-v2.html" frameborder="0"
                        scrolling="no"></iframe>
                </div>
                <div class="botao3-b3-perfil">
                    <iframe src="/abobora/componentes-principais/perfil/botao-v3/botao-v3.html" frameborder="0"
                        scrolling="no"></iframe>
                </div>
                <div class="botao4-b4-perfil">
                    <div class="b4-grade">
                        <div class="b4-botao-interno-area1">
                            <form class="b4-area1-form" action="/abobora/canal-aovivo/mensagem.html">
                                <button class="b4-area1-botao-mensagem" aria-label="mensagem" type="submit"></button>
                            </form>
                        </div>
                        <div class="b4-botao-interno-area2"></div>
                        <div class="b4-botao-interno-area3"></div>
                        <div class="b4-botao-interno-area4"></div>
                        <div class="b4-botao-interno-area5">
                            <p class="b4-area5-texto">geral</p>
                        </div>
                    </div>
                </div>
                <div class="botao5-b5-perfil"></div>
                <div class="botao6-b6-perfil">
                    <div class="b6-item1">
                        <form action="/abobora/comp-generico/padroes-de-estilos/padroes.html">
                            <button type="submit">b6-item1</button>
                        </form>
                    </div>
                    <div class="b6-item2">
                        <form action="/abobora/comp-generico/pagina-talentos/talentos.html">
                            <button type="submit">b6-item2</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
